<script type="text/javascript">
	$(function(){
		$.getJSON("./js/sz.json", function(data){
			var arr = [];
			var dataLen = data.length;
			//ここから先でdataに含まれるcontentsを格納する
			for (var i = 0; i<dataLen; i++) {
				arr.push.apply(arr, data[i].contents);
				console.dir(arr);
			}
			//格納したコンテンツを羅列する
			var arrLen = arr.length;
			console.log(arrLen)
			for(var n = 0; n<arrLen; n++){
				$("#wrap").append($("<div>").attr({"class":"box"}).text(arr[n].sentence));
				console.dir(arr[n].sentence);
			}

		});

	});
	$(function(){  
        $('#wrap').masonry();   
    })  
</script>
